<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="pepe"></div>
    <script>
        let URLAPI = "https://www.fishwatch.gov/api/species/red-snapper"
        let apiConsumo = fetch(URLAPI)
            .then(res => res.json())
            .then(infoApi => {
                let info = infoApi[0]
                document.querySelector("#pepe").innerHTML = `${info['Fishery Management']})`
            })
    </script>
</body>

</html>
