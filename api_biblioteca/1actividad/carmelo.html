<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <section id="frutasAPI"></section>

    <script>
        let UrlApi = 'https://api.api-onepiece.com/fruits'
        let consumoOnePiece = fetch(UrlApi)
            .then(respuestica => respuestica.json())
            .then(frutasOnePiece => {
                console.log(frutasOnePiece)
                frutasOnePiece.forEach(fruta => {
                    document.querySelector("#frutasAPI").innerHTML += `
                    <h1>${fruta.roman_name}</h1> 
                    <p>${fruta.description}</p>
                    `
                });
            })
    </script>
</body>

</html>
