<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section class="container">

        <div class="row">
            <div class="col-6 offset-3">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="correoUsuario" class="form-label">Email</label>
                        <input type="email" class="form-control" id="correoUsuario" placeholder="abc@mail.com">
                    </div>
                    <div class="mb-3">
                        <label for="passUsuario" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passUsuario" placeholder="contraseÃ±a">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success w-100 fw-bold" onclick="validarFormulario()" type="button">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <input type="color" id="colorFondo" onchange="cambiarFondo(this.value, 'inputColor')">
    </section>

    <section>
        <select id="listaBG" onchange="cambiarFondo(this.value, 'listaDesplegable')">
            <option value="">Seleccione uno...</option>
            <option value="bg-warning">amarillo</option>
            <option value="bg-danger">rojo</option>
            <option value="bg-success">verde</option>
        </select>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
